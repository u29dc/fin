<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#0d0f10" />

		<!-- PWA -->
		<link rel="manifest" href="/manifest.json" />
		<meta name="application-name" content="Finances" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Apple -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="Finances" />
		<link rel="apple-touch-icon" href="/meta/apple-touch-icon.png" />

		<!-- Icons -->
		<link rel="icon" type="image/svg+xml" href="/meta/favicon.svg" />
		<link rel="icon" type="image/png" sizes="16x16" href="/meta/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/meta/favicon-96x96.png" />
		<link rel="shortcut icon" href="/meta/favicon.ico" />
		<link rel="mask-icon" href="/meta/safari-pinned-tab.svg" color="#000000" />
		<script>
			(function () {
				var theme = localStorage.getItem('theme');
				var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				var isDark = theme === 'dark' || (!theme && prefersDark);
				if (isDark) {
					document.documentElement.classList.add('dark');
				}
				document.querySelector('meta[name="theme-color"]').content = isDark ? '#0d0f10' : '#f8f9fa';
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full bg-bg text-text font-mono text-base overflow-hidden select-none leading-[1.35]">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
